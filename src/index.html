<html>
    <head>
        <title>Naughts and Crosses</title>
        
        <link rel="stylesheet" href="/css/site.css" >
        <script src="/js/naughtsandcrosses.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Naughts and Crosses</h1>
            </div>
            <div id="welcome" class="activePanel">
                <h2>Start A New Game</h2>
                <button class="btn btn-primary" onclick="startNewGame()">Start</button>
            </div>     
            <div id="game" class="inactivePanel">
                <div>
                <h2>Lets Play</h2>
                    <table id="gameTable" class="table">
                        <tr >
                            <td id="c0_0" onclick="play(0, 0)">&nbsp;</td>
                            <td id="c0_1" onclick="play(0, 1)">&nbsp;</td>
                            <td id="c0_2" onclick="play(0, 2)">&nbsp;</td>
                        </tr>
                        <tr >
                            <td id="c1_0" onclick="play(1, 0)">&nbsp;</td>
                            <td id="c1_1" onclick="play(1, 1)">&nbsp;</td>
                            <td id="c1_2" onclick="play(1, 2)">&nbsp;</td>
                        </tr>
                        <tr >
                            <td id="c2_0" onclick="play(2, 0)">&nbsp;</td>
                            <td id="c2_1" onclick="play(2, 1)">&nbsp;</td>
                            <td id="c2_2" onclick="play(2, 2)">&nbsp;</td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    Player: <span id="player"></span>
                </div>
            </div>
        </div>
    </body>
</html>
