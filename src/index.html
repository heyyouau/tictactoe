<html>
    <head>
        <title>Naughts and Crosses</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/site.css" >
        
        <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="/js/naughtsandcrosses.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Naughts and Crosses</h1>
            </div>
            <div id="welcome" class="activePanel">
                <h2>Start A New Game</h2>
                <button class="btn btn-primary" onclick="startNewGame()">Start</button>
            </div>     
            <div id="game" class="inactivePanel">
                <div>
                <h2>Lets Play</h2>
                    <table id="gameTable" class="table">
                        <tr >
                            <td onclick="play(0, 0)">&nbsp;</td>
                            <td onclick="play(0, 1)">&nbsp;</td>
                            <td onclick="play(0, 2)">&nbsp;</td>
                        </tr>
                        <tr >
                            <td onclick="play(1, 0)">&nbsp;</td>
                            <td onclick="play(1, 1)">&nbsp;</td>
                            <td onclick="play(1, 2)">&nbsp;</td>
                        </tr>
                        <tr >
                            <td onclick="play(2, 0)">&nbsp;</td>
                            <td onclick="play(2, 1)">&nbsp;</td>
                            <td onclick="play(2, 2)">&nbsp;</td>
                        </tr>
                    </table>
                </div>
                
                <div>
                    Player: <span id="player"></span>
                </div>
            </div>
        </div>
    </body>
</html>
